<ion-header>
  <ion-navbar>
    <ion-title>forgot password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="requesPassword()">
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' }}</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Submit</button>
      </div>
    </ion-list>
  </form>
  <ion-card>
    <ion-card-content>
      <img src="../../assets/imgs/forgot.svg" class="img-responsive">
    </ion-card-content>
  </ion-card>
</ion-content>
