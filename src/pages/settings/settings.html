<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="container">
         <div class="card hovercard">
          <div class="cardheader">

          </div>
          <div class="avatar">
            <img alt="" src="../../assets/icon/user.png">
          </div>
          <div class="info">
            <div class="title">
              {{userDetails?.firstName}} {{userDetails?.lastName}}
            </div>
            <div class="desc"></div>
            <div class="desc">{{userDetails?.email}}</div>
            <div class="desc">{{userDetails?.contact}}</div>
          </div>
        </div>
    <ion-card>
      <ion-card-content>
        <ion-item-sliding>
          <button ion-item (click)="openmycreate()">
            My Own Pool Cars
          </button>

          <ion-item-options>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
          <button ion-item (click)="openjoinpool()">
            Joinned Pool Cars
          </button>

          <ion-item-options>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card-content>
    </ion-card>
      </div>
  <div style="display: flex; justify-content: center;">
<button ion-button (click)="logout()">Logout</button>
  </div>
</ion-content>
