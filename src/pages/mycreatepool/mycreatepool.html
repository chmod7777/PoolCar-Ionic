<ion-header>
  <ion-navbar>
    <ion-title>mycreatepool</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-card *ngFor="let item of pooldata">
    <ion-card-content>
      <ion-item-sliding>
        <button ion-item (click)="openItem(item)">
          {{item.from}} To {{item.to}}<br>
          <ion-icon ios="ios-time" md="md-time"></ion-icon> : {{item.time}}
          <h2> <ion-icon name="car"></ion-icon> : {{item.carName}}</h2>
          <p> <ion-icon name="contact"></ion-icon> : {{item.name}}</p>
        </button>

        <ion-item-options>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card-content>
  </ion-card>
  <p *ngIf="pooldata.length == 0">
    No Data available
  </p>
</ion-list>
</ion-content>
